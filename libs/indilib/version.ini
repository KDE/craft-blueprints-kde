[General]
# Shared version.ini for indilib packages
# This file contains common URL patterns that are inherited by package-specific version.ini files

tarballUrl = https://github.com/indilib/${PACKAGE_NAME}/archive/refs/tags/v${VERSION}.tar.gz
# tarballDigestUrl = https://github.com/indilib/${PACKAGE_NAME}/archive/refs/tags/v${VERSION}.tar.gz
tarballInstallSrc = ${PACKAGE_NAME}-${VERSION}

gitUrl = https://github.com/indilib/${PACKAGE_NAME}.git
